{% extends 'main.html' %}


{% block content %}
<h1>Home Template</h1>

<div>
    {% for room in rooms %}
    <li>
        <span>@{{room.host.username}}</span>
        <ul>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></ul>
        <small>{{room.topic.name}}</small>
        <hr>
    </li>
    {% endfor %}
</div>
{% endblock content %}
